<script src="assets/message.js"></script>
<script>
function load_error_page_load() {
    let mrn = url_param('mrn');
    let elem = document.getElementById('div-error-text');
    let content = ''
	if (mrn) {
		content += '<p>Error met het laden van data voor patiÃ«nt met MRN ' + mrn + '</p>\n';
	}
    let err = url_param('err');
    if (err) {
        if(err.includes('Session expired')){
			content += 'Uw sessie is verlopen.';
		} else {
			content += '<p>' + err + '</p>\n';
			}
    }
    elem.innerHTML=content;
}
window.addEventListener('load', function(event) { load_error_page_load(); });
</script>
</head>
